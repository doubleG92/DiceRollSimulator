<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script src="https://kit.fontawesome.com/6886bc5bb6.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="icon" href="./ico/icons8-dice-48.ico" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/6886bc5bb6.js" crossorigin="anonymous"></script>
        <title>RollTheDice</title>
    </head>
    <body>
        <h1>Dice Roll Simulator</h1>

        <div id="welcomeWindow">
            <div class="welcome-content">
                <h2>Welcome to the Dice Roll Game!</h2>
                <button id="startBtn">Let's Start</button>
            </div>
        </div>
        <div id="dice">
            <i class="fa-solid fa-dice-five"></i>
        </div>
        <button id="btn">
            Roll The Dice
        </button>
        <ul id="rollingResult">
            
        </ul>

        <audio id="diceSound" src="./sounds/gamemisc_dice-roll-on-wood_jaku5-37414.mp3"></audio>
        <audio id="welcomeSound" src="./sounds/Stage Win (Super Mario) - QuickSounds.com.mp3"></audio>
        <audio id="diceOneSound" src="./sounds/no-luck-too-bad-disappointing-sound-effect-112943.mp3"></audio>
        <audio id="diceSixSound" src="./sounds/small-applause-6695.mp3"></audio>

        <script src="./js/index.js"></script>
    </body>
</html>
